<!DOCTYPE html>
<html>
  <head>
    <title>Faye + Connect testing</title>
    <link rel="stylesheet" href="/app.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="messages"></div>

    <div id="name-section">
      <form id="join">
        <p class="errors"></p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <input type="submit" value="Join" />
      </form>
    </div>

    <div id="message-section">
      <form id="send">
        <label for="name">Message:</label>
        <input type="text" id="message" name="message" />
        <input type="submit" value="Send" />
      </form>
    </div>
      
    <script type="text/javascript" src="/bayeux/client.js"></script>
    <script type="text/javascript" src="/underscore-1.0.2.js"></script>
    <script type="text/javascript" src="/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
